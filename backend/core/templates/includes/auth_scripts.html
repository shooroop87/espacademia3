<script>
document.addEventListener('DOMContentLoaded', function() {
    const loginContainer = document.getElementById('login-form-container');
    const registerContainer = document.getElementById('register-form-container');
    
    if (!loginContainer || !registerContainer) return;
    
    document.querySelectorAll('[data-form]').forEach(link => {
        link.addEventListener('click', function(e) {
            e.preventDefault();
            const form = this.dataset.form;
            loginContainer.style.display = form === 'register' ? 'none' : 'block';
            registerContainer.style.display = form === 'register' ? 'block' : 'none';
        });
    });
    
    const authModal = document.getElementById('authModal');
    if (authModal) {
        authModal.addEventListener('hidden.bs.modal', function() {
            loginContainer.style.display = 'block';
            registerContainer.style.display = 'none';
        });
    }
    
    document.querySelectorAll('[data-bs-target="#authModal"][data-form="register"]').forEach(btn => {
        btn.addEventListener('click', function() {
            setTimeout(() => {
                loginContainer.style.display = 'none';
                registerContainer.style.display = 'block';
            }, 100);
        });
    });
});
</script>
